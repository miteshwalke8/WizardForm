<aw-wizard class="wizard">
    <aw-wizard-step stepTitle="Personal Information">
        <div class="col-md-12">
            <form #createWizardForm="ngForm">
      
              <div class="form-group">
      
      
                <label>First Name</label>
                <input type="text" name="firstName" [(ngModel)]="firstName" #naame="ngModel" class="form-control" placeholder="Enter your firstName"
                  required>
              </div>
              <div [hidden]="naame.valid || naame.pristine" class="alert alert-danger">
               first Name is required 
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input name="lastName" [(ngModel)]="lastName" #secondName="ngModel" class="form-control" placeholder="Enter last name"  required>
              </div>
              <div [hidden]="secondName.valid || secondName.pristine" class="alert alert-danger">
                Second Name is required 
               </div>
      
              <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" [(ngModel)]="email" #emailAdress="ngModel" class="form-control" placeholder="Enter email"
                  required>
              </div>
              <div [hidden]="emailAdress.valid || emailAdress.pristine" class="alert alert-danger">
                email is required 
               </div>
              <div class="form-group">
                <label>Address</label>
                <label>Enter the address</label>
                <input name="address" [(ngModel)]="address" #userAddress="ngModel" class="form-control" placeholder="Enter address"  required>
              </div>
              <div [hidden]="userAddress.valid || userAddress.pristine" class="alert alert-danger">
                user Address is required 
               </div>
            </form>
          </div>
<button [disabled]="!createWizardForm.form.valid"  (click)= firstStep() type="button" awNextStep>Next Step</button>
    </aw-wizard-step>
    <aw-wizard-step stepTitle="Educational Details">
        <div class="col-md-12">
            <form #createWizardForm="ngForm">
      
              <div class="form-group">
      
      
                <label>Highest Qualification</label>
                <input type="text" name="qualification" [(ngModel)]="qualification" #HighestQualification="ngModel" class="form-control" placeholder="Enter your Highest Qualification"
                  required>
              </div>
              <div [hidden]="HighestQualification.valid || HighestQualification.pristine" class="alert alert-danger">
              Qualification is required 
              </div>
              <div class="form-group">
                <label>Institute name</label>
                <input type="text" name="institute" [(ngModel)]="institute" #instituteName="ngModel" class="form-control" placeholder="Enter Institute"
                  required>
              </div>
              <div [hidden]="instituteName.valid || instituteName.pristine" class="alert alert-danger">
                Institute Name is required 
               </div>
               <div class="form-group">
                <label>Course Name</label>
                <input name="course" [(ngModel)]="course" #courseName="ngModel" class="form-control" placeholder="Enter course"  required>
              </div>
              <div [hidden]="courseName.valid || courseName.pristine" class="alert alert-danger">
                course is required 
               </div>
            
              <div class="form-group">
                <label>Marks obtained</label>
                <input type="number"name="marks"  [(ngModel)]="marks" #marksObtained="ngModel" class="form-control" placeholder="Enter the marks obtained"  required>
              </div>
              <div [hidden]="marksObtained.valid || marksObtained.pristine" class="alert alert-danger">
                Marks are required 
               </div>
              </form>
          </div>

        <button type="button" awPreviousStep>Previous Step</button>
        <button type="button" style="margin-left: 10px;" (click)="finishFunction()">Submit</button>
    </aw-wizard-step>
</aw-wizard>
